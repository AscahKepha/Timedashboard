<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time Tracking Dashboard</title>
  <link rel="stylesheet" href="Timedashboard.css" />
</head>
<body>
  <div class="display">
    <div class="picCard">
      <div class="pictureInfo">
        <img src="images/image-jeremy.png" alt="Jeremy" class="picture">
        <div>
          <p class="report-for">Report for</p>
          <h1 class="">Jeremy Robson</h1>
        </div>
      </div>
      <ul class="time-data" style="background-color: rgb(14, 14, 53);">
        <li>Daily</li>
        <li class="active">Weekly</li>
        <li>Monthly</li>
      </ul>
    </div>

    <div class="card2">
        <h><img src="images/icon-work.svg" alt="work">
      <div class="major-card">
         </h>
        <div class="card-header">
          <h2>Work</h2>
          <span>...</span>
        </div>
        <div class="card-content">
          <h3>32hrs</h3>
          <p>Last Week - 36hrs</p>
        </div>
      </div>
    </div>

    <div class="card3">
        <img src="images/icon-play.svg" alt="play">
      <div class="major-card">
        <div class="card-header">
          <h2>Play</h2>
          <span>...</span>
        </div>
        <div class="card-content">
          <h3>10hrs</h3>
          <p>Last Week - 8hrs</p>
        </div>
      </div>
    </div>

    <div class="card4">
        <h><img src="images/icon-study.svg" alt="study">
      <div class="major-card">
        <div class="card-header">
          <h2>Study</h2>
          <span>...</span>
        </div>
        <div class="card-body">
          <h3>4hrs</h3>
          <p>Last Week - 7hrs</p>
        </div>
      </div>
    </div>

    <div class="card5">
        <h><img src="images/icon-exercise.svg" alt="exercise">
      <div class="major-card">
        <div class="card-header">
          <h2>Exercise</h2>
          <span>...</span>
        </div>
        <div class="card-content">
          <h3>4hrs</h3>
          <p>Last Week - 5hrs</p>
        </div>
      </div>
    </div>

    <div class="card6">
        <h><img src="images/icon-social.svg" alt="Social">
      <div class="major-card">
        <div class="card-header">
          <h2>Social</h2>
          <span>...</span>
        </div>
        <div class="card-content">
          <h3>5hrs</h3>
          <p>Last Week - 10hrs</p>
        </div>
      </div>
    </div>

    <div class="card7">     
        <h><img src="images/icon-self-care.svg" alt="selfcare">
      <div class="major-card">
        <div class="card-header">
          <h2>Self Care</h2>
          <span>...</span>
        </div>
        <div class="card-content">
          <h3>2hrs</h3>
          <p>Last Week - 2hrs</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

    
</body>
</html>
